<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通貨ペア利益計算ツール</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>通貨ペア利益計算ツール</h1>
    <form onsubmit="event.preventDefault(); calculateProfit();">
        <label for="currency_pair">通貨ペア:</label>
        <select id="currency_pair" required>
            <option value="USDJPY">USDJPY</option>
            <option value="EURUSD">EURUSD</option>
            <option value="GBPUSD">GBPUSD</option>
            <option value="AUDUSD">AUDUSD</option>
            <option value="NZDUSD">NZDUSD</option>
        </select>

        <label for="initial_funds">初期資金 (JPY):</label>
        <input type="number" id="initial_funds" required><br>

        <label for="leverage">レバレッジ:</label>
        <input type="number" id="leverage" required><br>

        <label for="pips">獲得pips:</label>
        <input type="number" id="pips" required><br>

        <label for="lot_limit">ロット上限:</label>
        <input type="number" id="lot_limit" required><br>

        <label for="lot_per_currency">ロット単位 (通貨):</label>
        <input type="number" id="lot_per_currency" required><br>

        <button type="submit">計算する</button>
    </form>

    <div class="results">
        <h2>計算結果</h2>
        <p id="trading_volume">取引量 (USD): -</p>
        <p id="initial_lot">初回ロット: -</p>
        <p id="profit">利益額 (JPY): -</p>
    </div>
</body>
</html>
